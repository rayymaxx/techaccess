<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TechAccess</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <div class="container nav">
      <h1>TechAccess</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="solutions.html">Solutions</a>
        <a href="contact.html">Contact</a>
        <button id="modeToggle">🌙</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Let’s Connect</h2>
      <p>Want to collaborate, donate, or learn more? Send us a message.</p>
    </section>

    <section>
      <form id="contactForm">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <textarea placeholder="Your message..." rows="5" required></textarea>
        <button type="submit" class="btn-primary">Send Message</button>
        <p id="formMessage" class="form-message"></p>
      </form>
    </section>

    <section class="contact-info" style="margin-top: 3rem;">
      <h3>Contact Details</h3>
      <p>📧 Email: hello@techaccess.org</p>
      <p>📍 Nairobi, Kenya</p>
      <p>☎️ Phone: +254 712 345678</p>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 TechAccess. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
